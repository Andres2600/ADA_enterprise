<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA-Ecommerce website</title>

    <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>
<body>

    <div class="overlay" data-overlay>
        <div class="modal-close-overlay" data-modal-overlay></div>
        <div class="modal-content">
            <button class="modal-close-btn" data-modal-close>
                <ion-icon name="close-outline"></ion-icon>
            </button>
            <div class="newsletter-img">
                <img src="./Assets/images/newsletter.png" alt="Suscribe newsletter" width="400" height="400">
            </div>

                <div class="newsletter">
                    <form action="#">
                        <div class="newsletter-header">
                            <h3 class="newsletter-title"> Suscribe Newsletter.</h3>
                            <p class="newsletter-desc">
                                Inscrivez-vous a la newsletter d' <b>ADA</b> pour les nouvautes et les reductions.
                            </p>
                        </div>
                        <input type="email" class="email-field" placeholder="Email Address" required>
                        <button type="submit">Suscribe</button>
                    </form>
                </div>
        </div>
    </div>
     
       
</body>
</html>
